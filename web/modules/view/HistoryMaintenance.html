<div style="padding:10px 10px 10px 10px;width:530px;height:420px;">
	<div style="width:100%;height:380px;overflow-y:auto;">
	
	    <table cellpadding="5">
	        <tr>
	            <td>收费员工号:</td>
	            <td><input class="easyui-textbox"  data-index="tollCollector" data-property="tollCollector"  data-field="tollCollector" type="text"  style="width:150px;" data-options="required:true,missingMessage:'该字段不能为空', buttonText:'',buttonIcon:'icon-search'"></input></td>
	        </tr>
	        <tr>
	            <td>操作人:</td>
	            <td><input class="easyui-textbox"  data-index="operatorInfo" data-property="operatorInfo"  data-field="operatorInfo" type="text"  style="width:150px;" data-options="required:true,missingMessage:'该字段不能为空', buttonText:'',buttonIcon:'icon-search'"></input>
	                <input class="easyui-textbox"  data-index="operatorId" data-property="operatorId"  data-field="operatorId" type="text"  style="display:none"></input></td>
	        </tr>
	        <tr>
	            <td>审核人:</td>
	            <td><input class="easyui-textbox"  data-index="leaderInfo" data-property="leaderInfo"  data-field="leaderInfo" type="text"  style="width:150px;" data-options="required:true,missingMessage:'该字段不能为空', buttonText:'',buttonIcon:'icon-search'"></input>
	                <input class="easyui-textbox"  data-index="leaderId" data-property="leaderId"  data-field="leaderId" type="text"  style="display:none"></input></td>
	        </tr>
	        <tr>
	        	<td>入站时间:</td>
	        	<td><input data-index="date" data-property="date"  data-field="date" class="easyui-datetimebox" style="width:150px" editable="false" data-options="required:true,missingMessage:'该字段不能为空',sharedCalendar:'#cc4'"></td>
	        </tr>
	        <tr>
	        	<td>
	        		照片资料:
	        	</td>
	            <td>
	            <input data-index="fileupload" style="filter:alpha(opacity=0);-moz-opacity:0;-khtml-opacity: 0;opacity: 0;width:1px;height:0px;" type="file" name="file"/>
	            <table style="width:100%;">
	            	<tr>
	            		<td align="center">
	            			<image src="resource/images/add_image.png" style="cursor:pointer;" width="72" height="70" data-index="add_img_1"/>
	            			<input class="hidden" data-index="snapshoot1" data-property="snapshoot1" data-field="snapshoot1" type="hidden" data-options="required:true"/>
	            		</td>
	            		<td align="center">
	            			<image src="resource/images/add_image.png" style="cursor:pointer;" width="72" height="70" data-index="add_img_2"/>
	            			<input class="hidden" data-index="snapshoot2" data-property="snapshoot2" data-field="snapshoot2" type="hidden" data-options="required:true"/>
	            		</td>
	            		<td align="center">
	            			<image src="resource/images/add_image.png" style="cursor:pointer;" width="72" height="70" data-index="add_img_3"/>
	            			<input class="hidden" data-index="snapshoot3" data-property="snapshoot3" data-field="snapshoot3" type="hidden" data-options="required:true"/>
	            		</td>
	            		<td align="center">
	            			<image src="resource/images/add_image.png" style="cursor:pointer;" width="72" height="70" data-index="add_img_4"/>
	            			<input class="hidden" data-index="snapshoot4" data-property="snapshoot4" data-field="snapshoot4" type="hidden" data-options="required:true"/>
	            		</td>
	            	</tr>
	            	<tr>
	            		<td align="center">
	            		〔车牌号〕
	            		</td>
	            		<td align="center">
	            		〔车型〕
	            		</td>
	            		<td align="center">
	            		〔货物〕
	            		</td>
	            		<td align="center">
	            		〔证件〕
	            		</td>
	            	</tr>
	            </table>
	            </td>
	        </tr>
	        <tr>
	        	<td>车牌号:</td>
	        	<td>
	        		<select class="easyui-combobox" style="height:20px;width:40px;" data-options="editable:true,required:true,valueField:'value',url:'includes/app/data/districts.json'" data-index="district" data-field="district" data-property="district" >
                	</select>
                	<select class="easyui-combobox" style="height:20px;width:40px;" data-options="editable:true,required:true" data-index="grp" data-field="grp" data-property="grp" >
                		 <option value="A">A</option>
                		 <option value="B">B</option>
                		 <option value="C">C</option>
                		 <option value="D">D</option>
                		 <option value="E">E</option>
                		 <option value="F">F</option>
                		 <option value="G">G</option>
                		 <option value="H">H</option>
                		 <option value="I">I</option>
                		 <option value="J">J</option>
                		 <option value="K">K</option>
                		 <option value="L">L</option>
                		 <option value="M">M</option>
                		 <option value="N">N</option>
                		 <option value="O">O</option>
                		 <option value="P">P</option>
                		 <option value="Q">Q</option>
                		 <option value="R">R</option>
                		 <option value="S">S</option>
                		 <option value="T">T</option>
                		 <option value="U">U</option>
                		 <option value="V">V</option>
                		 <option value="W">W</option>
                		 <option value="X">X</option>
                		 <option value="Y">Y</option>
                		 <option value="Z">Z</option>
                	</select>
                	<input data-index="number" data-property="number"  data-field="number" class="easyui-textbox" style="width:100px" data-options="required:true,missingMessage:'该字段不能为空'">
                </td>
	        </tr>
	        <tr>
	        	<td>入口站名:</td>
	        	<td>
	        		<select class="easyui-combobox" style="height:20px;width:150px;" data-options="editable:true,required:true,valueField:'value',url:'includes/app/data/gate.json'" data-index="entranceGateway" data-field="entranceGateway" data-property="entranceGateway" >
                	</select>
	        	</td>
	        </tr>
	        <tr>
	        	<td>出口站名:</td>
	        	<td>
	        		<input class="easyui-textbox"  data-index="exitGateway" data-property="exitGateway"  data-field="exitGateway" type="text"  style="width:150px;" data-options="disabled:false" ></input>
	        	</td>
	        </tr>
	        <tr>
	        	<td>车轴数:</td>
	        	<td>
	        		<select class="easyui-combobox" style="height:20px;width:150px;" data-options="editable:false,required:true" data-index="vehicleType" data-field="vehicleType" data-property="vehicleType" >
                		  <option value="二轴">二轴</option>
		                  <option value="三轴">三轴</option>
		                  <option value="四轴">四轴</option>
		                  <option value="五轴">五轴</option>
		                  <option value="六轴">六轴</option>
                	</select>
	        	</td>
	        </tr>
	        <tr>
	        	<td>通道:</td>
	        	<td>
	        		<select class="easyui-combobox" style="height:20px;width:150px;" data-options="editable:false,required:true" data-index="channel" data-field="channel" data-property="channel" >
                		    <option value="出口101道">出口101道</option>
		                    <option value="出口102道">出口102道</option>
		                    <option value="出口103道">出口103道</option>
		                    <option value="出口104道">出口104道</option>
		                    <option value="出口105道">出口105道</option>
		                    <option value="出口106道">出口106道</option>
		                    <option value="出口107道">出口107道</option>
		                    <option value="出口108道">出口108道</option>
		                    <option value="出口109道">出口109道</option>
		                    <option value="出口110道">出口110道</option>
		                    <option value="出口111道">出口111道</option>
		                    <option value="出口112道">出口112道</option>
                	</select>
	        	</td>
	        </tr>
	        <tr>
	        	<td>是否绿通:</td>
	        	<td>
                	<select class="easyui-combobox" style="height:20px;width:150px;" data-options="editable:false,required:true" data-index="isAffectation" data-field="isAffectation" data-property="isAffectation" >
                		  <option value="false">是</option>
		                  <option value="true">否</option>
                	</select>
	        	</td>
	        </tr>
	        <tr id="freeRow">
	        	<td>免缴金额:</td>
	        	<td>
	        		<input class="easyui-numberbox"  data-index="amount" data-field="amount" data-property="amount" type="text" min="0" max="99999" precision="2"   style="width:100px;"></input>
	        	</td>
	        </tr>
	        <tr id="goodsRow">
	        	<td>货物类型:</td>
	        	<td>
	        		<select class="easyui-combobox" style="height:20px;width:200px;" data-options="editable:true,required:true,valueField:'value', textField:'text',groupField:'group',url:'includes/app/data/goodsType.json'" data-index="merchandiseType" data-field="merchandiseType" data-property="merchandiseType" >
                	</select>
	        	</td>
	        </tr>
	        <tr id="adjRow" style="display:none;">
	        	<td>追缴金额:</td>
	        	<td>
	        		<input class="easyui-numberbox"  data-index="adjustAmount" data-field="adjustAmount" data-property="adjustAmount" type="text" min="0" max="99999" precision="2"   style="width:100px;"></input>
	        	</td>
	        </tr>
	        <tr id="reasonRow" style="display:none;">
	        	<td>原因:</td>
	        	<td>
	        		<select class="easyui-combobox" style="height:20px;width:150px;" data-options="editable:false,required:false" data-index="affectationDesc" data-field="affectationDesc" data-property="affectationDesc" >
                		  <option value="1">目录以外</option>
		                  <option value="2">载重未达80%以上</option>
		                  <option value="3">容积未达80%以上</option>
		                  <option value="4">混装农产品20%以上</option>
		                  <option value="5">超载5%以上</option>
		                  <option value="6">深加工</option>
		                  <option value="7">故意混装</option>
                	</select>
	        	</td>
	        </tr>
	        <tr>
	        	<td>备注:</td>
	        	<td>
	        		<input class="easyui-textbox"  data-index="comment" data-property="comment"  data-field="comment" type="text"  style="width:250px;" data-options="multiline:true,height:100,width:250" ></input>
	        	</td>
	        </tr>
	    </table>
    </div>
</div>
<div id="cc4" class="easyui-calendar"></div>
<div style="text-align:center;padding-bottom:20px;">
    <a href="javascript:void(0)" data-index="maint-btn-save" iconCls="icon-ok" class="easyui-linkbutton" style="width:100px;">保存</a>
    <a href="javascript:void(0)" data-index="maint-btn-cancel" iconCls="icon-undo" class="easyui-linkbutton" style="width:100px;">取消</a>
</div>
