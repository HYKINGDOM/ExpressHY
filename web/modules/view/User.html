<div style="padding:10px 60px 20px 60px;width:430px;height:220px;">
    <table cellpadding="5">
         <tr>
            <td></td>
            <td>
                    <input data-index="SEARCH_KEY" class="easyui-textbox" style="width:250px"data-options="buttonText:'',buttonIcon:'icon-search'"></input>
            </td>
        </tr>
        <tr>
            <td>用户名:</td>
            <td><input class="easyui-textbox"  data-index="username" data-field="username" data-property="username" type="text"  data-options="required:true, validType:{length:[1,32]},invalidMessage:'输入的内容过长',missingMessage:'该字段不能为空'" style="width:250px;"></input></td>
        </tr>
        <tr>
            <td>姓名:</td>
            <td><input class="easyui-textbox"  data-index="name" data-field="name" data-property="name" type="text"  data-options="required:true, validType:{length:[1,50]},invalidMessage:'输入的内容过长',missingMessage:'该字段不能为空'" style="width:250px;"></input></td>
        </tr>
        <tr>
            <td>密码:</td>
            <td><input class="easyui-textbox"  data-index="password" data-field="password" data-property="password" type="password"  data-options="required:true, validType:{length:[1,50]},invalidMessage:'输入的内容过长',missingMessage:'该字段不能为空'" style="width:250px;"></input></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input class="easyui-textbox"  data-index="email" data-field="email" data-property="email" type="text"  data-options="required:false, validType:{length:[1,80]},invalidMessage:'输入的内容过长',missingMessage:'该字段不能为空'" style="width:250px;"></input></td>
        </tr>
         <tr>
            <td>状态:</td>
            <td>
                 <select class="easyui-combobox" style="height:20px;width:80px;" data-options="editable:false" data-index="status" data-field="status" data-property="status" >
                    <option value="A">激活</option>
                    <option value="W">注销</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>用户组:</td>
            <td>
                <select class="easyui-combobox" style="height:20px;width:80px;" data-options="editable:false" data-index="type" data-field="type" data-property="type" >
                    <option value="A">管理员</option>
                    <option value="L">审核人</option>
                    <option value="O">操作员</option>
                </select>
            </td>
        </tr>
    </table>
