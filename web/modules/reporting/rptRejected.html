<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>假冒"鲜活农产品"绿色通道车辆处理等级表</title>
<script language="javascript" src="../../includes/easyui/jquery.min.js" type="text/javascript" ></script>
<link href="../../includes/easyui/themes/default/easyui.css" rel="stylesheet"   type="text/css"/>
<link href="../../includes/easyui/themes/icon.css" rel="stylesheet"   type="text/css"/>
<link href="../../includes/easyui/themes/color.css" rel="stylesheet"   type="text/css"/>
<script language="javascript" src="../../includes/easyui/jquery.min.js" type="text/javascript" ></script>
<script language="javascript" src="../../includes/easyui/jquery.easyui.min.js" type="text/javascript"  charset="gbk"></script>
<script language="javascript" src="../../includes/app/util/lib.js" type="text/javascript" ></script>
</head>
<body style="background-color:rgb(247,247,247)">
	<script>
	$(document).ready(function () {
		$("#station").html(ExpressIM.stationName);
		$("#snapshoot1").attr('src', "../../" + getUrlParam("snapshoot1").replace("\\","/"));
		$("#snapshoot2").attr('src', "../../" + getUrlParam("snapshoot2").replace("\\","/"));
		$("#snapshoot3").attr('src', "../../" + getUrlParam("snapshoot3").replace("\\","/"));
		$("#snapshoot4").attr('src', "../../" + getUrlParam("snapshoot4").replace("\\","/"));
		$("#comment").html(getUrlParam("comment") + "<br/>" + getDesc(getUrlParam("affectationDesc")));
		$("#date").html(getUrlParam("date").replace("T"," "));
		$("#leader").html(getUrlParam("leader") + ", " +getUrlParam("operator"));
		$("#vehicleNumber").html(getUrlParam("vehicleNumber"));
		$("#entranceGateway").html(getUrlParam("entranceGateway"));
		$("#operator").html(getUrlParam("operator"));
		$("#channel").html(getUrlParam("channel"));
		$("#vehicleType").html(getUrlParam("vehicleType"));
		$("#adjustAmount").html(Number(getUrlParam("adjustAmount")).formatMoney());
		$("#tollCollector").html(getUrlParam("tollCollector"));
		if (getUrlParam("seqNo") != "") {
			$('#seqNo').html( getUrlParam("seqNo"));
		}
	});
	
	function getDesc(v) {
		var result = "";
		v = v.toString();
		switch (v) {
			case "1":
				result = "[假冒原因]:装载货物为《鲜活农产品品种目录表》以外";
				break;
			case "2":
				result = "[假冒原因]:装载绿通货物未占车辆核载质量80%以上";
				break;
			case "3":
				result = "[假冒原因]:装载绿通货物未占车厢容积80%以上";
				break;
			case "4":
				result = "[假冒原因]:混装鲜活农产品、混装范围以外其他农产品超过车辆核定载质量或车厢容积20%以上";
				break;
			case "5":
				result = "[假冒原因]:装载绿通货物总重超过公路承载能力5%";
				break;
			case "6":
				result = "[假冒原因]:装载货物为经过深加工农产品";
				break;
			case "7":
				result = "[假冒原因]:故意混装非鲜活农产品或混装其他货物的运输车辆";
				break;
		} 
		return result;
	}
	
	function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); 
        var r = window.location.search.substr(1).match(reg);  
        if (r != null) return unescape(r[2]); return "";
    }
	</script>
<div style="width:100%;" align="center">
	<div style="width:850px;height:100%;border:0px;" class="datagrid-header">
	<div>
		<image width="847" height="170" src="../../resource/images/reject-rpt-header.png"/>
		<div id='seqNo' style="position:relative;right:-270px;top:-97px;"></div>
	</div>
	<table style="width:100%;border:0px;" cellspacing="0" cellpadding="0" class='datagrid-cell'>
		<tr>
			<td colspan="6"><span style="font-weight:bold;">收费站名称:</span> <span id="station"></span></td>
		</tr>
		<tr>
			<td style="font-weight:bold;">
				时间:
			</td>
			<td style="width:200px;"  colspan="3">
				<span id="date"></span>
			</td>
			<td style="font-weight:bold;">
				查验人:
			</td>
			<td style="width:200px;">
				<span id="leader"></span>
			</td>
		</tr>
		<tr>
			<td style="font-weight:bold;">
				车牌号:
			</td>
			<td style="width:100px;">
				<span id="vehicleNumber"></span>
			</td>
			<td style="font-weight:bold;width:100px;">
				入站口名称:
			</td>
			<td style="width:150px;">
				<span id="entranceGateway"></span>
			</td>
			<td style="font-weight:bold;">
				记录员:
			</td>
			<td>
				<span id="operator"></span>
			</td>
		</tr>
		<tr>
			<td style="font-weight:bold;">
				车道:
			</td>
			<td style="width:200px;"  colspan="3">
				<span id="channel"></span>
			</td>
			<td style="font-weight:bold;">
				收费员工号:
			</td>
			<td style="width:200px;">
				<span id="tollCollector"></span>
			</td>
		</tr>
		<tr>
			<td style="font-weight:bold;">
				车型:
			</td>
			<td style="width:200px;"  colspan="3">
				<span id="vehicleType"></span>
			</td>
			<td style="font-weight:bold;">
				追缴金额:
			</td>
			<td style="width:200px;">
				<span id="adjustAmount"></span>
			</td>
		</tr>
		<tr>
			<td colspan="6" style="border-width:0px;" align="center">
				<div style="font-weight:bold;">查验情况:</div>
				<div>
					<table>
						<tr style="width:810px;height:310px;">
							<td style="border-width:0px;">
								<image id="snapshoot1" width="200" height="300"/>
							</td>
							<td style="border-width:0px;">
								<image id="snapshoot2" width="200" height="300"/>
							</td>
							<td style="border-width:0px;">
								<image id="snapshoot3" width="200" height="300"/>
							</td>
							<td style="border-width:0px;">
								<image id="snapshoot4" width="200" height="300"/>
							</td>
						</tr>
					</table>
				</div>
			</td>
		</tr>
		<tr >
			<td colspan="6" style="border-width:0px;">
				<br/>
				<div style="font-weight:bold;">处理结果:</div><br>
				<div id="comment" style="height:300px;overflow:visible;white-space:normal;word-break:break-all;word-wrap:break-word;!important;">
					
				</div>
			</td>
		</tr>
	</table>
	<br/>
</div>
</div>

</body>
</html>
